[ax43]
hosting-panel ansible_host=your-server-ip ansible_user=root ansible_python_interpreter=/usr/bin/python3

[ax43:vars]
ansible_ssh_private_key_file=~/.ssh/id_ed25519
server_hostname=hosting-panel.yourdomain.com
app_domain=yourdomain.com
app_user=hosting
app_dir=/opt/hosting-panel
postgres_version=16
redis_version=7.2
node_version=20
