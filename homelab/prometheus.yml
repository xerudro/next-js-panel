global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hosting-platform-dev'
    environment: 'development'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # PostgreSQL Exporter (if installed)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
    # Optional: uncomment when you add postgres_exporter

  # Redis Exporter (if installed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
    # Optional: uncomment when you add redis_exporter

  # API Gateway (RUST - Actix-web)
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'api-gateway'
          language: 'rust'
    # Note: Use host.docker.internal to reach services running on host machine

  # Go Microservices
  - job_name: 'user-service'
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          service: 'user-service'
          language: 'go'

  - job_name: 'billing-service'
    static_configs:
      - targets: ['host.docker.internal:8082']
        labels:
          service: 'billing-service'
          language: 'go'

  - job_name: 'provisioning-service'
    static_configs:
      - targets: ['host.docker.internal:8083']
        labels:
          service: 'provisioning-service'
          language: 'go'

  - job_name: 'email-service'
    static_configs:
      - targets: ['host.docker.internal:8084']
        labels:
          service: 'email-service'
          language: 'go'

  # Next.js Application (if metrics endpoint added)
  - job_name: 'nextjs-app'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'nextjs-frontend'
          language: 'typescript'
    metrics_path: '/api/metrics'
    # Optional: uncomment when you add metrics endpoint to Next.js

  # n8n Workflows
  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']
        labels:
          service: 'n8n-workflows'

  # Node Exporter (system metrics - if running)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
    # Optional: uncomment when you add node_exporter for system metrics
